<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Book</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
    <script src="./main.js" defer></script>
    <script src="https://kit.fontawesome.com/b0f29e9bfe.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Pemutar musik otomatis -->
    <audio id="bgMusic" loop muted>
        <source src="rindusendiri.mp3" type="audio/mpeg">
    </audio>
    <div id="musicOverlay" style="position:fixed; top:0; left:0; width:100%; height:100%; background:transparent; z-index:9999; display:block;"></div>
    
    <div class="main-container">
        <!-- Book Content -->
        <div id="book" class="book">
            <!-- Paper 1 -->
            <div id="p1" class="paper">
                <div class="front">
                    <div id="f1" class="front-content">
                        <img src="halaman1.png" alt="Page 1" class="page-image">
                    </div>
                </div>
                <div class="back">
                    <div id="b1" class="back-content">
                        <img src="halaman2.png" alt="Page 2" class="page-image">
                    </div>
                </div>
            </div>
            
            <!-- Paper 2 -->
            <div id="p2" class="paper">
                <div class="front">
                    <div id="f2" class="front-content">
                        <img src="halaman3.png" alt="Page 3" class="page-image">
                    </div>
                </div>
                <div class="back">
                    <div id="b2" class="back-content">
                        <img src="halaman4.png" alt="Page 4" class="page-image">
                    </div>
                </div>
            </div>
            <!-- Paper 3 -->
            <div id="p3" class="paper">
                <div class="front">
                    <div id="f3" class="front-content">
                        <img src="halaman5.png" alt="Page 5" class="page-image">
                    </div>
                </div>
                <div class="back">
                    <div id="b3" class="back-content">
                        <img src="halaman6.png" alt="Page 6" class="page-image">
                    </div>
                </div>
            </div>
            <!-- Paper 4 -->
            <div id="p4" class="paper">
                <div class="front">
                    <div id="f4" class="front-content">
                        <img src="halaman7.png" alt="Page 7" class="page-image">
                    </div>
                </div>
                <div class="back">
                    <div id="b4" class="back-content">
                        <img src="halaman8.png" alt="Page 8" class="page-image">
                    </div>
                </div>
            </div>
            <!-- Paper 5 -->
            <div id="p5" class="paper">
                <div class="front">
                    <div id="f5" class="front-content">
                        <img src="halaman9.png" alt="Page 9" class="page-image">
                    </div>
                </div>
                <div class="back">
                    <div id="b5" class="back-content">
                        <img src="halaman10.png" alt="Page 10" class="page-image">
                    </div>
                </div>
            </div>
            <!-- Paper 6 -->
            <div id="p6" class="paper">
                <div class="front">
                    <div id="f6" class="front-content">
                        <img src="halaman11.png" alt="Page 11" class="page-image">
                    </div>
                </div>
                <div class="back">
                    <div id="b6" class="back-content">
                        <img src="halaman12.png" alt="Page 12" class="page-image">
                    </div>
                </div>
            </div>
            <!-- Paper 7 -->
            <div id="p7" class="paper">
                <div class="front">
                    <div id="f7" class="front-content">
                        <img src="halaman13.png" alt="Page 13" class="page-image">
                    </div>
                </div>
                <div class="back">
                    <div id="b7" class="back-content">
                        <img src="halaman14.png" alt="Page 14" class="page-image">
                    </div>
                </div>
            </div>
            <!-- Paper 8 -->
            <div id="p8" class="paper">
                <div class="front">
                    <div id="f8" class="front-content">
                        <img src="halaman15.png" alt="Page 15" class="page-image">
                    </div>
                </div>
                <div class="back">
                    <div id="b8" class="back-content">
                        <img src="halaman16.png" alt="Page 16" class="page-image">
                    </div>
                </div>
            </div>
        </div>

            <!-- Button Container -->
             <div class="button-container">
                <button id="prev-btn" class="nav-button"></button>
                <button id="next-btn" class="nav-button"></button>
            </div>
            <button id="open-btn" class="open-button">Open Book</button>

    </div>
</body>
</html>
